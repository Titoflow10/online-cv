career-profile:
    title: Perfil Personal
    summary: |
     Soy alguien que vive con el espíritu de nunca rendirse. 
     El fútbol me enseñó a pelear cada jugada como si fuera la última, 
     y esa misma energía la llevo a todos los aspectos de mi vida, desde el 
     deporte hasta la programación. Me fascina el mundo de la tecnología, 
     la oportunidad de crear cosas desde cero y  la emoción de ver cómo pequeñas  
     flíneas de código pueden dar vida a grandes ideas. Soy curioso por naturaleza 
     y siempre estoy buscando nuevas experiencias y  retos que me empujen a ir más allá.



